name = "saves-worker"
main = "src/index.ts"
compatibility_date = "2024-09-23"

[vars]
ENVIRONMENT = "production"

# Bind your KV namespace here after running:
#   npx wrangler kv namespace create saves
#   npx wrangler kv namespace create saves --preview
# Then paste the returned IDs below.
[[kv_namespaces]]
binding = "saves"
id = "9805301b5e874be08cb8f371f191a50a"
preview_id = "4677984ccce749d59aada30013ad63f5"

# Secrets are NOT stored here. Set them with:
#   npx wrangler secret put WRITE_SECRET
#   npx wrangler secret put READ_SECRET

[env.development]
[env.development.vars]
ENVIRONMENT = "development"

[[env.development.kv_namespaces]]
binding = "saves"
id = "REPLACE_WITH_KV_PREVIEW_NAMESPACE_ID"
