{{ define "main" }}
<article class="content">
  <h1>{{ .Title }}</h1>
  {{ with .Date }}<p class="muted">{{ .Format "Jan 2, 2006" }}</p>{{ end }}
  <div class="prose">
    {{ .Content }}
  </div>
  {{ with .GitInfo }}
    <p class="muted small">Last updated {{ .AuthorDate.Format "Jan 2, 2006" }}</p>
  {{ end }}
</article>
{{ end }}
