{{ define "main" }}
<style>
  .saves-header {
    margin-bottom: 2rem;
  }
  .saves-toolbar {
    display: none;
    flex-direction: column;
    gap: 0.75rem;
    margin-bottom: 1.5rem;
  }
  .saves-toolbar-row {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    flex-wrap: wrap;
  }
  .filter-btn {
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    border: 1px solid currentColor;
    font-size: 0.875rem;
    cursor: pointer;
    background: transparent;
    opacity: 0.6;
    transition: opacity 0.15s, background 0.15s;
  }
  .filter-btn:hover { opacity: 1; }
  .filter-btn.active {
    opacity: 1;
    background: rgba(var(--color-primary-500), 0.15);
    border-color: rgb(var(--color-primary-500));
  }
  .shuffle-btn {
    margin-left: auto;
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    border: 1px solid currentColor;
    font-size: 0.875rem;
    cursor: pointer;
    background: transparent;
    opacity: 0.6;
    transition: opacity 0.15s;
  }
  .shuffle-btn:hover { opacity: 1; }
  .search-input {
    width: 100%;
    padding: 0.4rem 0.75rem;
    border-radius: 0.5rem;
    border: 1px solid rgba(128, 128, 128, 0.3);
    background: transparent;
    color: inherit;
    font-size: 1rem;
    font-family: inherit;
    outline: none;
    transition: border-color 0.15s;
    box-sizing: border-box;
  }
  .search-input:focus { border-color: rgba(128, 128, 128, 0.6); }
  .search-input::placeholder { opacity: 0.4; }
  .saves-grid {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .save-card {
    border: 1px solid rgba(128, 128, 128, 0.2);
    border-radius: 0.75rem;
    padding: 1rem 1.25rem;
    transition: border-color 0.15s;
  }
  .save-card:hover { border-color: rgba(128, 128, 128, 0.5); }
  .save-card-top {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    gap: 1rem;
  }
  .save-title {
    font-weight: 600;
    font-size: 1rem;
    line-height: 1.4;
    text-decoration: none;
    color: inherit;
    min-width: 0;
    word-break: break-word;
  }
  .save-title:hover { text-decoration: underline; }
  .save-meta {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-top: 0.4rem;
    font-size: 0.8rem;
    opacity: 0.6;
  }
  .save-excerpt {
    margin-top: 0.5rem;
    font-size: 0.85rem;
    opacity: 0.6;
    line-height: 1.5;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
  .type-badge {
    display: inline-block;
    padding: 0.1rem 0.5rem;
    border-radius: 9999px;
    font-size: 0.7rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    white-space: nowrap;
  }
  .type-tweet   { background: rgba(29, 155, 240, 0.15); color: #1d9bf0; }
  .type-video   { background: rgba(255, 0, 0, 0.12); color: #ff4444; }
  .type-article { background: rgba(128, 128, 128, 0.15); }
  .type-other   { background: rgba(128, 128, 128, 0.15); }
  .saves-empty, .saves-error {
    text-align: center;
    padding: 3rem 0;
    opacity: 0.5;
  }
  .saves-count {
    font-size: 0.85rem;
    opacity: 0.5;
    margin-bottom: 1rem;
  }
</style>

<article class="max-w-prose">
  <header class="saves-header">
    <h1 class="mt-0 text-4xl font-extrabold text-neutral-900 dark:text-neutral">
      Saves
    </h1>
    <p class="mt-2 text-neutral-500 dark:text-neutral-400">
      Links worth keeping.
    </p>
  </header>

  <div class="saves-toolbar" id="saves-toolbar">
    <div class="saves-toolbar-row">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="tweet">Tweets</button>
      <button class="filter-btn" data-filter="article">Articles</button>
      <button class="filter-btn" data-filter="video">Videos</button>
      <button class="shuffle-btn" id="shuffle-btn">⇄ Shuffle</button>
    </div>
    <input class="search-input" id="search-input" type="text" placeholder="Search...">
  </div>

  <div class="saves-count" id="saves-count"></div>
  <div class="saves-grid" id="saves-grid">
    <div class="saves-empty">Loading...</div>
  </div>
</article>

<script>
(function () {
  const WORKER_URL = 'https://saves-worker.swappysh.workers.dev';
  const READ_TOKEN = '{{ site.Params.savesreadtoken }}';

  let allItems = [];
  let displayItems = [];
  let activeFilter = 'all';
  let searchQuery = '';
  let isShuffled = false;

  function esc(str) {
    return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
  }

  function formatDate(iso) {
    const d = new Date(iso);
    return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
  }

  function hostname(url) {
    try { return new URL(url).hostname.replace('www.', ''); } catch { return ''; }
  }

  function tweetTitle(url) {
    try {
      const parts = new URL(url).pathname.split('/').filter(Boolean);
      return parts[0] ? `@${parts[0]}` : url;
    } catch { return url; }
  }

  function renderCard(item) {
    const title = item.type === 'tweet' ? tweetTitle(item.url) : item.title;
    const badge = `<span class="type-badge type-${item.type}">${item.type}</span>`;
    const excerpt = item.excerpt?.trim()
      ? `<div class="save-excerpt">${esc(item.excerpt.trim())}</div>`
      : '';
    return `
      <div class="save-card" data-type="${item.type}">
        <div class="save-card-top">
          <a class="save-title" href="${esc(item.url)}" target="_blank" rel="noopener noreferrer">
            ${esc(title)}
          </a>
          ${badge}
        </div>
        <div class="save-meta">
          <span>${hostname(item.url)}</span>
          <span>&middot;</span>
          <span>${formatDate(item.created_at)}</span>
        </div>
        ${excerpt}
      </div>`;
  }

  function getVisible() {
    let items = activeFilter === 'all' ? displayItems : displayItems.filter(i => i.type === activeFilter);
    if (searchQuery) {
      const q = searchQuery.toLowerCase();
      items = items.filter(i =>
        i.title.toLowerCase().includes(q) ||
        i.url.toLowerCase().includes(q) ||
        (i.excerpt || '').toLowerCase().includes(q)
      );
    }
    return items;
  }

  function render() {
    const visible = getVisible();
    document.getElementById('saves-count').textContent =
      `${visible.length} of ${allItems.length}`;
    const emptyMsg = searchQuery ? `No results for "${esc(searchQuery)}"` : 'Nothing here yet.';
    document.getElementById('saves-grid').innerHTML =
      visible.length ? visible.map(renderCard).join('') : `<div class="saves-empty">${emptyMsg}</div>`;
  }

  function shuffled(arr) {
    const copy = [...arr];
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  async function load() {
    try {
      const res = await fetch(`${WORKER_URL}/api/list?limit=200`, {
        headers: { Authorization: `Bearer ${READ_TOKEN}` },
      });
      if (!res.ok) throw new Error(`${res.status}`);
      const data = await res.json();
      allItems = data.items || [];
      displayItems = allItems;
      document.getElementById('saves-toolbar').style.display = allItems.length ? 'flex' : 'none';
      render();
    } catch (err) {
      document.getElementById('saves-grid').innerHTML =
        '<div class="saves-error">Could not load saves. Try again later.</div>';
    }
  }

  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      activeFilter = btn.dataset.filter;
      document.querySelectorAll('.filter-btn').forEach(b =>
        b.classList.toggle('active', b.dataset.filter === activeFilter)
      );
      render();
    });
  });

  document.getElementById('shuffle-btn').addEventListener('click', () => {
    isShuffled = !isShuffled;
    displayItems = isShuffled ? shuffled(allItems) : allItems;
    document.getElementById('shuffle-btn').textContent = isShuffled ? '↕ Date' : '⇄ Shuffle';
    render();
  });

  document.getElementById('search-input').addEventListener('input', e => {
    searchQuery = e.target.value.trim();
    render();
  });

  load();
})();
</script>
{{ end }}
